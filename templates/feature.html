{% extends "base.html" %} 
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="image-container">
                        {% if "placeholder" in feature.featured_image.url %}
                        <img class="card-img-top rounded mx-auto d-block"
                            src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Fpremium-photo%2F3d-podium-pastel-beige-background-halloween-pumpkin-spooky-abstract-dry-plants-autumn-scene_16708052.htm&psig=AOvVaw0wiiKD7yLhvhB4EAgyi3vu&ust=1666944490257000&source=images&cd=vfe&ved=0CA0QjRxqFwoTCOj3rqP6__oCFQAAAAAdAAAAABAG">
                        {% else %}
                        <img class="card-img-top" src=" {{ feature.featured_image.url }}">
                        {% endif %}
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
    </div>
    {% if is_paginated %}
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if page_obj.has_previous %}
            <li><a href="?page={{ page_obj.previous_page_number }}" class="page-link">&laquo; PREV </a></li>
            {% endif %}
            {% if page_obj.has_next %}
            <li><a href="?page={{ page_obj.next_page_number }}" class="page-link"> NEXT &raquo;</a></li>

            {% endif %}
        </ul>
    </nav>
    {% endif %}
</div>
{% endblock %}
