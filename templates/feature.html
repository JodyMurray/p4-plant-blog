{% extends "base.html" %}
{% block content %}
<h2 class="post-header d-flex justify-content-center">Featured Posts</h2>
<hr class="break" style="width:80%; margin: auto;" />
<div class="row feature-row">
  
  
    <div class="col-sm-5">
      
      <div class="card text-center" style="width: 30rem; box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;">
        <div class="card-body">
            <img class="card-img-bottom rounded float-left" src="https://res.cloudinary.com/dmqu7iqfu/image/upload/co_rgb:ffffff,o_52/v1668505607/seasons_iznpqt.jpg" alt="Card image cap">
          <h5 class="card-title">Winter is coming</h5>
          <p class="card-text">Click the button to see our tips on how to care for your plants this coming season!</p>
          <a href="{% url 'featured_post' %}" class="btn btn-outline-secondary">Go!</a>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card text-center" style="width: 30rem; box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;">
        <div class="card-body">
            <img class="card-img-bottom" src="https://res.cloudinary.com/dmqu7iqfu/image/upload/v1667371515/960x0_qqwz5n.jpg" alt="Card image cap">
          <h5 class="card-title">Pets and Plants</h5>
          <p class="card-text">Let's talk tips on keeping them away and keeping them safe!</p>

          <a href="{% url 'pets' %}" class="btn btn-outline-secondary"><i class="fa-solid fa-paw"></i></a>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
