{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}



{% csrf_token %}

<div class="container rounded bg-transparent mt-5 mb-5 ">
    <div class="row">

        <div class="col-md-3 profile-border">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img
                    class="rounded-circle mt-5 profile_pic" width="150px" src="{{ user.profile.profile_pic.url }}">

                <span class="font-weight-bold">{{ user.username }}</span>

                <span class="text-black-50">{{ user.email }}</span>
                <span>
                    <div class="date-joined text-capitalize text-muted">Date Joined <br>
                        {{ request.user.date_joined|date:"b d Y" }}</div>
                </span>
            </div>
        </div>

        <div class="col-md-5 border-right">
            <div class="p-4 py-5">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="post-header">This is the profile page for {{user.username}}</h3>
                </div>


                <div class="form-group profile_form">
                    <form method="POST" class="bg-transparent">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
                            <span class="fas fa-paperclip mr-3"></span>
                            <input name="profile_pic" type="file">
                            <br>
                            <br>
                            <button type='submit' class="btn btn-outline-secondary">Update Profile</button>
                        </form>
                    </form>
                </div>

            </div>
        </div>

    </div>
</div>
</form>

{% endblock %}
