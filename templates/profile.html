{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container rounded bg-transparent mt-5 mb-5 ">
    <div class="row">
        <div class="col-md-3 profile-border">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span
                    class="font-weight-bold">{{ user.username }}</span><span class="text-black-50">{{ user.email }}</span><span>
                </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-4 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 class="post-header">This is the profile page for {{user.username}}</h3>
                </div>
                <div class="form-group profile_form">
                    <form method="POST" class="bg-transparent">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-outline-secondary">Update Profile</button>
                    </form>
                </div>
                {% endblock %}
