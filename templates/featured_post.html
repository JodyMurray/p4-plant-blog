{% extends "base.html" %}
{% block content %}
<div class="post-body text-center">
    <div class="container">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
    </div>

    <div class="d-none d-md-block col-md-6 post-image">
        
        <img class="post-image"
            src="https://res.cloudinary.com/dmqu7iqfu/image/upload/v1668581990/Helleborus-foetidus_bdceo4.jpg"
            width="100%">
       


{% endblock %}
